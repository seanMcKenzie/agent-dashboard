<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0b0e;
      --surface: #13131a;
      --surface2: #1a1a24;
      --border: #252535;
      --accent: #7f5af0;
      --green: #2cb67d;
      --orange: #ff8906;
      --red: #e53170;
      --blue: #0ea5e9;
      --yellow: #f4d03f;
      --text: #fffffe;
      --muted: #72748a;
      --subtle: #3d3d55;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      min-height: 100vh;
    }

    /* â”€â”€ Layout â”€â”€ */
    .topbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .topbar-logo {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .topbar-sub {
      color: var(--muted);
      font-size: 0.75rem;
      border-left: 1px solid var(--border);
      padding-left: 0.75rem;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .refresh-badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s ease-in-out infinite;
    }

    .dot.error { background: var(--red); animation: none; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .last-updated {
      font-size: 0.72rem;
      color: var(--muted);
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem 3rem;
    }

    /* â”€â”€ Stat Strip â”€â”€ */
    .stat-strip {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.1rem 1.25rem;
    }

    .stat-label {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
    }

    .stat-value.accent { color: var(--accent); }
    .stat-value.green  { color: var(--green); }
    .stat-value.orange { color: var(--orange); }
    .stat-value.blue   { color: var(--blue); }

    .stat-sub {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.3rem;
    }

    /* â”€â”€ Section Headers â”€â”€ */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
    }

    /* â”€â”€ Agent Grid â”€â”€ */
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .agent-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .agent-card:hover { border-color: var(--subtle); }

    .agent-card .card-accent-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
    }

    .agent-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .agent-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
    }

    .agent-id {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.15rem;
      font-family: monospace;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .status-pill.active  { background: rgba(44,182,125,0.15); color: var(--green);  border: 1px solid rgba(44,182,125,0.3); }
    .status-pill.recent  { background: rgba(244,208,63,0.12);  color: var(--yellow); border: 1px solid rgba(244,208,63,0.25); }
    .status-pill.idle    { background: rgba(114,116,138,0.12); color: var(--muted);  border: 1px solid rgba(114,116,138,0.25); }
    .status-pill.never   { background: rgba(229,49,112,0.1);   color: var(--red);    border: 1px solid rgba(229,49,112,0.2); }

    .status-dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: currentColor;
    }

    .agent-metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .metric {
      background: var(--surface2);
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
    }

    .metric-label {
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.2rem;
    }

    .metric-value {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--text);
    }

    .agent-model {
      font-size: 0.7rem;
      color: var(--muted);
      font-family: monospace;
      margin-bottom: 0.75rem;
    }

    .agent-last-seen {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .agent-last-seen span { color: var(--text); }

    /* Token bar */
    .token-bar-wrap {
      margin: 0.75rem 0;
    }

    .token-bar-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .token-bar {
      height: 4px;
      background: var(--surface2);
      border-radius: 4px;
      overflow: hidden;
    }

    .token-bar-fill {
      height: 100%;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--accent), var(--blue));
      transition: width 0.4s ease;
    }

    /* â”€â”€ Recent Activity â”€â”€ */
    .activity-list {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }

    .activity-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
    }

    .activity-item {
      display: flex;
      gap: 1rem;
      padding: 0.9rem 1.25rem;
      border-bottom: 1px solid var(--border);
      align-items: flex-start;
      transition: background 0.15s;
    }

    .activity-item:last-child { border-bottom: none; }
    .activity-item:hover { background: var(--surface2); }

    .activity-agent-tag {
      flex-shrink: 0;
      font-size: 0.68rem;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      background: var(--surface2);
      color: var(--accent);
      font-family: monospace;
      margin-top: 1px;
      min-width: 72px;
      text-align: center;
    }

    .activity-content {
      flex: 1;
      min-width: 0;
    }

    .activity-text {
      color: var(--text);
      font-size: 0.85rem;
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .activity-time {
      font-size: 0.68rem;
      color: var(--muted);
      margin-top: 0.2rem;
    }

    .empty-state {
      padding: 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }

    /* â”€â”€ Token Chart â”€â”€ */
    .token-chart-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
      margin-bottom: 2rem;
    }

    .token-bars {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .token-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .token-row-name {
      width: 130px;
      flex-shrink: 0;
      font-size: 0.8rem;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .token-row-bar {
      flex: 1;
      height: 8px;
      background: var(--surface2);
      border-radius: 4px;
      overflow: hidden;
    }

    .token-row-fill {
      height: 100%;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--accent), var(--blue));
      transition: width 0.6s ease;
    }

    .token-row-count {
      width: 80px;
      text-align: right;
      font-size: 0.75rem;
      color: var(--muted);
      font-family: monospace;
      flex-shrink: 0;
    }

    /* â”€â”€ Skeleton loader â”€â”€ */
    .skeleton {
      background: linear-gradient(90deg, var(--surface2) 25%, var(--subtle) 50%, var(--surface2) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* â”€â”€ Tabs â”€â”€ */
    .tab-nav {
      display: flex;
      gap: 0.25rem;
      padding: 0 2rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.82rem;
      font-weight: 600;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: color 0.15s, border-color 0.15s;
      letter-spacing: 0.03em;
    }

    .tab-btn:hover { color: var(--text); }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* â”€â”€ Skills â”€â”€ */
    .skills-controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .skills-search {
      flex: 1;
      min-width: 200px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.55rem 0.9rem;
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .skills-search:focus { border-color: var(--accent); }
    .skills-search::placeholder { color: var(--muted); }

    .skills-count {
      font-size: 0.75rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .skill-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.1rem 1.25rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    .skill-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .skill-card-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .skill-emoji {
      font-size: 1.4rem;
      line-height: 1;
      flex-shrink: 0;
    }

    .skill-name {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text);
      font-family: monospace;
    }

    .skill-desc {
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 0.75rem;
    }

    .skill-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .skill-requires {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .skill-tag {
      font-size: 0.65rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(127,90,240,0.12);
      color: var(--accent);
      border: 1px solid rgba(127,90,240,0.25);
      font-family: monospace;
    }

    .skill-link {
      font-size: 0.7rem;
      color: var(--blue);
      text-decoration: none;
    }

    .skill-link:hover { text-decoration: underline; }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 640px) {
      .topbar { padding: 0 1rem; }
      .tab-nav { padding: 0 1rem; }
      main { padding: 1rem 1rem 3rem; }
      .agent-grid { grid-template-columns: 1fr; }
      .skills-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">
    <div class="topbar-logo">ðŸ¤– K2S0</div>
    <div class="topbar-sub">Agent Dashboard</div>
  </div>
  <div class="topbar-right">
    <div class="refresh-badge">

    <div class="stat-card">
      <div class="stat-label">Active Agents</div>

      <div class="stat-sub" id="statTotal">of â€” total</div>
    </div>
    <div class="stat-card">

      <div class="stat-label">Messages Sent</div>

    <div class="skills-count" id="skillsCount"></div>

  <div class="skills-grid" id="skillsGrid">

<script>
const AGENT_COLORS = {
  main: '#7f5af0',
  k2so: '#7f5af0',
  developer: '#2cb67d',
  pm: '#ff8906',
  qa: '#e53170',
  devops: '#0ea5e9',
};

function agentColor(name) {
  return AGENT_COLORS[name] || '#7f5af0';
}

function fmtNum(n) {
  if (n >= 1_000_000) return (n / 1_000_000).toFixed(1) + 'M';
  if (n >= 1_000) return (n / 1_000).toFixed(1) + 'K';
  return String(n);
}

function fmtTime(ts) {
  if (!ts) return 'Never';
  const d = new Date(ts);
  const now = Date.now();
  const diff = now - d.getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return 'Just now';
  if (mins < 60) return `${mins}m ago`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return `${hrs}h ago`;
  return d.toLocaleDateString();
}

function statusLabel(status) {
  return { active: 'Active', recent: 'Recent', idle: 'Idle', never: 'Never' }[status] || status;
}

function renderStats(system) {
  document.getElementById('statActive').textContent = system.activeAgents;
  document.getElementById('statTotal').textContent = `of ${system.totalAgents} total`;
  document.getElementById('statTokens').textContent = fmtNum(system.totalTokens);
  document.getElementById('statMessages').textContent = fmtNum(system.totalMessages);
  document.getElementById('statTools').textContent = fmtNum(system.totalToolCalls);
  document.getElementById('statCost').textContent = `$${system.estimatedCostUSD}`;
}

function renderTokenChart(agents) {
  const max = Math.max(...agents.map(a => a.totalTokens), 1);
  const el = document.getElementById('tokenChart');

  if (!agents.length) {
    el.innerHTML = '<div class="empty-state">No agent data found.</div>';
    return;
  }

  el.innerHTML = agents
    .sort((a, b) => b.totalTokens - a.totalTokens)
    .map(a => {
      const pct = Math.max((a.totalTokens / max) * 100, 1);
      const color = agentColor(a.name);
      return `
        <div class="token-row">
          <div class="token-row-name">${a.displayName}</div>
          <div class="token-row-bar">
            <div class="token-row-fill" style="width:${pct}%; background: linear-gradient(90deg, ${color}, ${color}99);"></div>
          </div>
          <div class="token-row-count">${fmtNum(a.totalTokens)}</div>
        </div>`;
    }).join('');
}

function renderAgentCards(agents) {
  const el = document.getElementById('agentGrid');
  if (!agents.length) {
    el.innerHTML = '<div class="empty-state">No agents found in ~/.openclaw/agents/</div>';
    return;
  }

  el.innerHTML = agents.map(a => {
    const color = agentColor(a.name);
    const max = Math.max(...agents.map(x => x.totalTokens), 1);
    const barPct = Math.max((a.totalTokens / max) * 100, 1);

    return `
      <div class="agent-card">
        <div class="card-accent-bar" style="background: ${color};"></div>
        <div class="agent-card-header">
          <div>
            <div class="agent-name">${a.displayName}</div>
            <div class="agent-id">${a.name}</div>
          </div>
          <div class="status-pill ${a.status}">
            <div class="status-dot"></div>
            ${statusLabel(a.status)}
          </div>
        </div>

        <div class="agent-model">âš™ ${a.model}</div>

        <div class="agent-metrics">
          <div class="metric">
            <div class="metric-label">Messages</div>
            <div class="metric-value">${fmtNum(a.totalMessages)}</div>
          </div>
          <div class="metric">
            <div class="metric-label">Tool Calls</div>
            <div class="metric-value">${fmtNum(a.totalToolCalls)}</div>
          </div>
          <div class="metric">
            <div class="metric-label">Sessions</div>
            <div class="metric-value">${a.sessionCount}</div>
          </div>
        </div>

        <div class="token-bar-wrap">
          <div class="token-bar-labels">
            <span>Tokens</span>
            <span>${fmtNum(a.totalTokens)}</span>
          </div>
          <div class="token-bar">
            <div class="token-bar-fill" style="width:${barPct}%; background: linear-gradient(90deg, ${color}, ${color}99);"></div>
          </div>
        </div>

        <div class="agent-last-seen">Last active: <span>${fmtTime(a.lastActivity)}</span></div>
      </div>`;
  }).join('');
}

function renderActivity(agents) {
  const el = document.getElementById('activityList');

  // Gather all recent messages across all agents
  const all = [];
  for (const a of agents) {
    for (const msg of (a.recentMessages || [])) {
      all.push({ agent: a, msg });
    }
  }

  // Sort by timestamp desc
  all.sort((a, b) => new Date(b.msg.timestamp) - new Date(a.msg.timestamp));
  const items = all.slice(0, 20);

  if (!items.length) {
    el.innerHTML = '<div class="empty-state">No recent assistant messages found.</div>';
    return;
  }

  const header = `<div class="activity-header">Recent Assistant Messages</div>`;
  const rows = items.map(({ agent: a, msg }) => `
    <div class="activity-item">
      <div class="activity-agent-tag" style="color: ${agentColor(a.name)};">${a.displayName}</div>
      <div class="activity-content">
        <div class="activity-text">${escHtml(msg.preview)}</div>
        <div class="activity-time">${fmtTime(new Date(msg.timestamp).getTime())}</div>
      </div>
    </div>`).join('');

  el.innerHTML = header + rows;
}

function escHtml(str) {
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

async function refresh() {
  try {
    const res = await fetch('/api/data');
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    renderStats(data.system);
    renderTokenChart(data.agents);
    renderAgentCards(data.agents);
    renderActivity(data.agents);

    document.getElementById('statusDot').className = 'dot';
    document.getElementById('statusText').textContent = 'Live';
    document.getElementById('lastUpdated').textContent =
      'Updated ' + new Date().toLocaleTimeString();
  } catch (err) {
    document.getElementById('statusDot').className = 'dot error';
    document.getElementById('statusText').textContent = 'Error â€” retrying';
    console.error(err);
  }
}

// Kick off
refresh();
setInterval(refresh, 10000);

function switchTab(name, btn) {
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('tab-' + name).classList.add('active');
  btn.classList.add('active');
  if (name === 'skills' && !window._skillsLoaded) loadSkills();
}

// â”€â”€ Skills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

let allSkills = [];

async function loadSkills() {
  window._skillsLoaded = true;
  try {
    const res = await fetch('/api/skills');
    allSkills = await res.json();
    renderSkills(allSkills);
  } catch (e) {
    document.getElementById('skillsGrid').innerHTML =
      '<div class="empty-state">Failed to load skills.</div>';
  }
}

function filterSkills() {
  const q = document.getElementById('skillSearch').value.toLowerCase();
  const filtered = q
    ? allSkills.filter(s =>
        (s.name || '').toLowerCase().includes(q) ||
        (s.description || '').toLowerCase().includes(q))
    : allSkills;
  renderSkills(filtered);
}

function renderSkills(skills) {
  const el = document.getElementById('skillsGrid');
  const countEl = document.getElementById('skillsCount');
  countEl.textContent = `${skills.length} skill${skills.length !== 1 ? 's' : ''}`;

  if (!skills.length) {
    el.innerHTML = '<div class="empty-state">No skills match your search.</div>';
    return;
  }

  el.innerHTML = skills.map(s => {
    const emoji = s.emoji || 'ðŸ§©';
    const allReqs = [
      ...(s.requires.bins || []),
      ...(s.requires.anyBins || []),
      ...(s.requires.config || []),
    ];
    const tags = allReqs.slice(0, 4).map(r =>
      `<span class="skill-tag">${escHtml(r)}</span>`).join('');
    const link = s.homepage
      ? `<a class="skill-link" href="${escHtml(s.homepage)}" target="_blank" rel="noopener">â†— docs</a>`
      : '';

    return `
      <div class="skill-card">
        <div class="skill-card-header">
          <span class="skill-emoji">${emoji}</span>
          <span class="skill-name">${escHtml(s.name || '')}</span>
        </div>
        <div class="skill-desc">${escHtml(s.description || '')}</div>
        <div class="skill-footer">
          <div class="skill-requires">${tags}</div>
          ${link}
        </div>
      </div>`;
  }).join('');
}
